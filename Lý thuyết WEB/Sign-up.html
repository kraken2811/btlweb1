<html>
	<head>
		<title>Đăng ký tài khoản - HomeFoody</title>
		<meta charset="utf-8" />
		<style style="text/css">
			.label{
				clear: both;
				text-align: right;
				width: 150px;
				display: block; 
				float: left; 
				line-height: 24px
			}
		</style>
	</head>
	<body>
		<div id="sign-up" style="width: 600px; height: 650px; border: 1px solid #CCC; border-radius: 10px; margin: 30px auto">
			<h2 style="text-align: center">ĐĂNG KÝ TÀI KHOẢN </h2>
			<label class="label">Họ và tên: </label>
			<input type="text" style="width: 300px; margin-left: 15px; line-height: 24px" />
			<br />
			<br />
			<label class="label">Giới tính: </label>
			<input id="rdoMale" type="radio" name="gender" style="margin-left: 50px; line-height: 24px" />
			<label for="rdoMale">Nam</label>
			<input id="rdoFemale" type="radio" name="gender" style="margin-left: 100px; line-height: 24px" />
			<label for="rdoFemale">Nữ</label>
			<br /> <br />
			<label class=" label">Ngày sinh: </label>
			<input type="date" style="width: 300px; margin-left: 15px; line-height: 24px" />
			<br /><br />
			<label class="label">Quê quán: </label>
			<select type="text" style="width: 300px; margin-left: 15px; line-height: 24px; margin-top: 10px">
				<option>Hà Nội</option>
				<option>Hải Phòng</option>
				<option selected="true" >Hưng Yên</option>
				<option>Hải Dương</option>
				<option>Quảng Nam</option>
				<option>Quảng Ninh</option>
			</select>
			<br /><br />
			<label class="label">Email: </label>
			<input type="email" style="width: 300px; margin-left: 15px; line-height: 24px" />
			<br /><br />
			<label class="label">Số điện thoại: </label>
			<input type="Phone" style="width: 300px; margin-left: 15px; line-height: 24px" />
			<br /><br />
			<label class="label">Mật khẩu: </label>
			<input type="password" style="width: 300px; margin-left: 15px; line-height: 24px" />
			<br /><br />
			<label class="label">Nhập lại mật khẩu: </label>
			<input type="password" style="width: 300px; margin-left: 15px; line-height: 24px" />
			<br /><br />
			<label class="label">Mô tả: </label>
			<textarea rows="5" style="width: 300px; margin-left: 15px; line-height: 24px">
			</textarea>
			<br />
			<br />
			<input type="submit" value= "Đăng ký" style="margin-left: 165px" />
			<input type="reset" value= "Hủy bỏ" style="margin-left: 170px" />
		</div>
	</body>
</html>
